version: '2.2'

services:

  #PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - proxy_nw
    #environment: # если нужно подключаться к другим серверам
    #- PMA_ARBITRARY=1
    #ports:
    #  - 8201:80
    expose:
      - "80"
      - "443"
    environment:
      - VIRTUAL_HOST=pm.pramana.a-kulibin.ru
    links:
      - mysql:db

  #NodeJs
#  node:
#    build: ./node
#    image: pramana/node
#   restart: unless-stopped
#    tty: true
#    working_dir: /var/www
#    volumes_from:
#      - source


  php:
    build: ./php7
    image: bitrix/php7
    networks:
      - proxy_nw
    working_dir: /var/www
    volumes_from:
      - source
    links:
      - mysql
      - memcached
#    restart: always

  nginx:
    build: ./nginx
    image: bitrix/nginx
    networks:
      - proxy_nw
#   restart: always
    depends_on:
      - source
    volumes_from:
      - source
#    ports:
#      - '${HTTP_PORT}:80'
#      - '${HTTPS_PORT}:443'
    expose:
      - "80"
      - "443"
    environment:
      - VIRTUAL_HOST=pramana.a-kulibin.ru,pramana2.a-kulibin.ru
    links:
      - php


  mysql:
    image: mysql:5.7
    networks:
      - proxy_nw
    volumes_from:
      - source
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
#   command: "chmod 0644 /etc/mysql/conf.d/my.cnf && mysqld --sql-mode=''"
    command: mysqld --sql-mode=""
#   restart: always

  memcached:
    image: memcached:alpine
    networks:
      - proxy_nw
#   restart: always
    volumes_from:
      - source

  source:
    image: alpine:latest
    networks:
      - proxy_nw
#    restart: always
    volumes:
    #nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/sites-available:/etc/nginx/sites-available/

    #mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/my.cnf:/etc/my.cnf

    #php
      - ./php7/php.ini:/etc/php/7.1/fpm/conf.d/90-php.ini
      - ./php7/php.ini:/etc/php/7.1/cli/conf.d/90-php.ini

    #logs
      - ./logs/nginx:/var/log/nginx
      - ./logs/php:/var/log/php
      - ./logs/mysql:/var/log/mysql
      - ./logs/memcached:/var/log/memcached

      - ./data/mysql:/var/lib/mysql
      - ./data/memcached:/var/lib/memcached

      - ./www/:/var/www/sites

      - /etc/localtime:/etc/localtime/:ro

networks:
  proxy_nw:
    external: true